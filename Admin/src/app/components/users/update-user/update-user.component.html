<h2>Update User</h2>
<form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
    <mat-form-field>
        <input matInput placeholder="User ID" formControlName="id" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="updateUserForm.invalid">Update User</button>
</form>
