<body>
    <div class="app-container mat-elevation-z8" [class.is-mobile]="mobileQuery.matches">
        <mat-toolbar color="primary" class="app-toolbar">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Campaign Comments</span>
            <div class="user-dropdown" (mouseenter)="showDropdown()" (mouseleave)="hideDropdown()">
                <span class="user-name">John Doe</span> <!-- Replace "John Doe" with the user's name variable -->
                <div class="dropdown-content" [class.show]="dropdownVisible">
                    <a href="#">Logout</a>
                </div>
            </div>
        </mat-toolbar>

        <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #sidenav class="sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                <mat-nav-list>
                    <a mat-list-item routerLink="/" routerLinkActive="active">Home</a>
                    <!-- comments -->
                    <a mat-list-item routerLink="/comments" routerLinkActive="active">Comments</a>
                    <a mat-list-item routerLink="/comments/approve-comments" routerLinkActive="active"
                        class="child-link">Approve Comments</a>
                    <a mat-list-item routerLink="/comments/view-comments" routerLinkActive="active"
                        class="child-link">View
                        Comments</a>
                    <a mat-list-item routerLink="/comments/export-comments" routerLinkActive="active"
                        class="child-link">Export Comments</a>

                    <!-- users -->
                    <a mat-list-item routerLink="/users" routerLinkActive="active">Users</a>
                    <a mat-list-item routerLink="/users/approve-users" routerLinkActive="active"
                        class="child-link">Approve users</a>
                    <a mat-list-item routerLink="/users/create-user" routerLinkActive="active" class="child-link">Create
                        new
                        user</a>

                    <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
                    <a mat-list-item routerLink="/contact" routerLinkActive="active">Contact</a>
                </mat-nav-list>
            </mat-sidenav>

            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
